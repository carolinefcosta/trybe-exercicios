<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="primaria">
    <h3 id="corPrimaria">Cor primária</h3>
  </div>
  <div class="secundaria">
    <h3 id="corSecundaria">Cor Secundária</h3>
  </div>
  <div class="complementar">
    <h3 id="corComplementar">Cor Complementar</h3>
  </div>
  <div class="escura">
    <h3 id="corEscura">Cor Escura</h3>
  </div>
  <div class="clara">
    <h3 id="corClara">Cor Clara</h3>
  </div>
</body>
</html>
