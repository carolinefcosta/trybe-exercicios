<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
</head>
<body>
  <header>
    <h1>TrybeTrip</h1>
  </header>
  <main>
    <form>
      <section>
        <label for="nomeCompleto">Nome:</label>
        <input type="text" id="nomeCompleto" placeholder="Insira seu nome completo" min="10" max="40" required>
      </section>
      <br>
      <section>
        <label for="e-mail">E-mail:</label>
        <input type="email" id="e-mail" placeholder="Insira seu e-mail" min="10" max="50" required>
      </section>
      <section>
        <p>Destino Preferido:</p>
        <input type="radio" name="destinos" id="cidade">
        <label for="cidade">Cidade</label>

        <input type="radio" name="destinos" id="campo">
        <label for="campo">Campo</label>

        <input type="radio" name="destinos" id="praia">
        <label for="praia">Praia</label>

        <input type="radio" name="destinos" id="montanha">
        <label for="montanha">Montanhas</label>
      </section>
      <section>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="" id="resumoGanhador" cols="30" rows="10" maxlength="500"></textarea>
      </section>
      <br>
      <section>
        <label for="melhorData">Melhor data para sua viagem:</label>
        <input type="date" id="melhorData">
      </section>
      <br>
      <section>
        <input type="checkbox" id="aceito" required>
        <label for="aceito">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <br>
        <input type="checkbox" id="aceitoNovamente" required>
        <label for="aceitoNovamente">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </section>
      <br>
      <section>
        <button type="submit" id="botaoSubmit" disabled>Participar do Concurso</button>
        <button type="reset" id="botaoReset">Limpar Dados</button>
      </section>
    </form>
  </main>
  <script src="form.js"></script>
</body>
</html>
